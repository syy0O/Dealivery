apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dealivery-ingress
  namespace: dealivery
spec:
  ingressClassName: "nginx"
  tls:
    - hosts:
        - www.dev-dealivery.kro.kr
      secretName: dev-tls-secret
  rules:
    - host: www.dev-dealivery.kro.kr
      http:
        paths:
          - path: /prometheus
            pathType: Prefix
            backend:
              service:
                name: prometheus-server
                port:
                  number: 80
          - path: /grafana
            pathType: Prefix
            backend:
              service:
                name: grafana
                port:
                  number: 80
          - path: /api/oauth
            pathType: Prefix
            backend:
              service:
                name: dev-backend-service-oauth-active
                port:
                  number: 8080
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: dev-backend-service-active
                port:
                  number: 8080
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dev-frontend-service-active
                port:
                  number: 80